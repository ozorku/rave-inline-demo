<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rave inline Demo</title>
  <link
   href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
   rel="stylesheet"
  />
  <link
   href="https://files.readme.io/4073e5b-small-apple-touch-icon.png"
   rel="shortcut icon"
   type="image/x-icon"
  />
 </head>
 <body class="px-3">
  <div
   class="container mx-auto p-8 bg-yellow-lighter my-10 rounded border-orange border"
  >
   <p class="text-2xl mb-3">Rave Inline Demo</p>
   <form action="" name="myForm">
    <input
     type="email"
     name="email"
     id="email_input"
     class="w-full rounded p-3 my-3 border"
     placeholder="Email"
     required
    />

    <div class="text-2xl">Payment: <b class="text-orange">N2000</b></div>

    <button
     type="button"
     class="bg-orange text-white p-3 rounded my-3"
     onclick="payWithRave()"
    >
     Pay now
    </button>
   </form>
  </div>
  <!-- Paystack.js -->
  <script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
  <script src="./script.js"></script>
 </body>
</html>
